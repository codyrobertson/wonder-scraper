[pytest]
# Pytest configuration for Wonder Scraper

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.10

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    # Show verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Show warnings
    --strict-markers
    # Colored output
    --color=yes
    # Coverage options (optional, uncomment to enable)
    # --cov=app
    # --cov-report=html
    # --cov-report=term-missing

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    slow: Tests that take more than 1 second
    database: Tests that require database access

# Warnings
filterwarnings =
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout (optional, requires pytest-timeout)
# timeout = 10

# Console output format
console_output_style = progress

# Log level
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Fail on first error (uncomment for quick debugging)
# addopts = -x

# Parallel execution (uncomment to enable, requires pytest-xdist)
# addopts = -n auto
